<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL Generator</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Short URL Generator</h1>

    <form method="post">
        {% csrf_token %}

        <label for="url_input">Long URL:</label><br>
        <input type="text" id="url_input" name="url_input" placeholder="https://www.google.com/" required><br><br>

        <button type="submit">Make it short</button>
    </form>

    {% if short_url %}
        <h2>Short URL generated!</h2>
        <a href="{{ short_url }}">{{ short_url }}</a>
    {% endif %}

    {% if all_urls %}
        <h2>Generated URLs</h2>
        <table>
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                </tr>
            </thead>
            <tbody>
                {% for url_obj in all_urls %}
                    <tr>
                        <td>{{ url_obj.original_url }}</td>
                        <td>{{ url_obj.short_url }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

</body>
</html>
